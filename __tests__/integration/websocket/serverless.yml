service: integration-tests-websocket-main

plugins:
  - ./../../..

provider:
  name: aws
  runtime: nodejs10.x

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: 
        - 'Fn::ImportValue': DataTableForTesting
    - Effect: Allow
      Action:
        - "execute-api:ManageConnections"
      Resource:
        - "arn:aws:execute-api:*:*:**/@connections/*"

functions:
  connect:
    handler: config/main-handler.connect
    events:
      - websocket:
          route: $connect
  disconnect:
    handler: config/main-handler.disconnect
    events:
      - websocket:
          route: $disconnect
  default:
    handler: config/main-handler.defaultHandler
    events:
      - websocket:
          route: $default
  getClientInfo:
    handler: config/main-handler.getClientInfo
    events:
      - websocket:
          route: getClientInfo
  getCallInfo:
    handler: config/main-handler.getCallInfo
    events:
      - websocket:
          route: getCallInfo
  makeError:
    handler: config/main-handler.makeError
    events:
      - websocket:
          route: makeError
  doNotAnswerAsync:
    handler: config/main-handler.doNotAnswerAsync
    events:
      - websocket:
          route: doNotAnswerAsync
  replyViaCallback:
    handler: config/main-handler.replyViaCallback
    events:
      - websocket:
          route: replyViaCallback
  replyErrorViaCallback:
    handler: config/main-handler.replyErrorViaCallback
    events:
      - websocket:
          route: replyErrorViaCallback
  multiCall1:
    handler: config/main-handler.multiCall1
    events:
      - websocket:
          route: makeMultiCalls 
  multiCall2:
    handler: config/main-handler.multiCall2
    events:
      - websocket:
          route: makeMultiCalls      
  send:
    handler: config/main-handler.send
    events:
      - websocket:
          route: send
  registerListener:
    handler: config/main-handler.registerListener
    events:
      - websocket:
          route: registerListener
  deleteListener:
    handler: config/main-handler.deleteListener
    events:
      - websocket:
          route: deleteListener

package:
  excludeDevDependencies: false
  exclude:
    - ./**
  include:
    - main-handler.js

custom:
  dynamodb:
    stages:
      - dev