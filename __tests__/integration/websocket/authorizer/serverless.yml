service: integration-tests-WS-authorizer

plugins:
  - ./../../../..

provider:
  name: aws
  runtime: nodejs10.x

  iamRoleStatements:
    - Effect: Allow
      Action:
        - "execute-api:ManageConnections"
      Resource:
        - "arn:aws:execute-api:*:*:**/@connections/*"
    - Effect: Allow
      Action:
        - lambda:UpdateFunctionConfiguration
      Resource: "arn:aws:lambda:*:*:*:*"

functions:
  connect:
    handler: authorizer-handler.connect
    events:
      - websocket:
          route: $connect
          # authorizer: auth
          authorizer:
            name: auth
            identitySource:
              - 'route.request.header.Auth123'
  auth:
    handler: authorizer-handler.auth
  echo:
    handler: authorizer-handler.echo
    events:
      - websocket:
          route: echo
  registerListener:
    handler: authorizer-handler.registerListener
    events:
      - websocket:
          route: registerListener
  deleteListener:
    handler: authorizer-handler.deleteListener
    events:
      - websocket:
          route: deleteListener

package:
  excludeDevDependencies: false
  exclude:
    - ./**
  include:
    - authorizer-handler.js

custom:
  dynamodb:
    stages:
      - dev
    start:
      migrate: true
  serverless-offline:
    port: 3002
    websocketPort: 3003



