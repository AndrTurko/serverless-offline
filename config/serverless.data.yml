service: manual-test-websocket-data

provider:
  name: aws
  runtime: nodejs10.x

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-east-1:*:*"
    - Effect: Allow
      Action:
        - "execute-api:ManageConnections"
      Resource:
        - "arn:aws:execute-api:*:*:**/@connections/*"
          
resources:
  Resources: 
    DataTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        AttributeDefinitions:
        - AttributeName: name
          AttributeType: S
        KeySchema:
        - AttributeName: name
          KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: data

  Outputs:
    DataTableArn:
      Value:
         Fn::GetAtt:
          - DataTable
          - Arn
      Export:
        Name: DataTableForTesting

plugins:
  - serverless-dynamodb-local
  - serverless-offline

package:
  excludeDevDependencies: false
  exclude:
    - ./**

custom:
  dynamodb:
    stages:
      - dev
    start:
      migrate: true
      inMemory: true
      