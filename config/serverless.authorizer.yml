service: manual-test-websocket-authorizer

provider:
  name: aws
  runtime: nodejs10.x

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: 
        - 'Fn::ImportValue': DataTableForTesting
    - Effect: Allow
      Action:
        - "execute-api:ManageConnections"
      Resource:
        - "arn:aws:execute-api:*:*:**/@connections/*"


functions:
  connect:
    handler: config/handler-authorizer.connect
    events:
      - websocket:
          route: $connect
          # authorizer: auth
          authorizer:
            name: auth
            identitySource:
              - 'route.request.header.Auth123'
  auth:
    handler: config/handler-authorizer.auth
  echo:
    handler: config/handler-authorizer.echo
    events:
      - websocket:
          route: echo
  registerListener:
    handler: config/handler-authorizer.registerListener
    events:
      - websocket:
          route: registerListener
  deleteListener:
    handler: config/handler-authorizer.deleteListener
    events:
      - websocket:
          route: deleteListener

plugins:
  - serverless-offline

package:
  excludeDevDependencies: false
  exclude:
    - ./**
  include:
    - config/handler-authorizer.js

custom:
  dynamodb:
    stages:
      - dev
    start:
      migrate: true
  serverless-offline:
    port: 3002
    websocketPort: 3003



